<html>
<head>
<title>loops in JS</title>
</head>
<body>
<p id = 'Ip'></p>
<script>
let val = 10;
const det = { fname: "M", sname: "Chetana" , ads: "SAP", mbl : 1234567890};
for (i = 1 ; i < val ; i++)
document.write(i+ "<br>");
for (val in det)
document.writeln(det[val] + "<br>");
const fruits = ["apple", "banana", "custard apple", "cherry"];
for (f in fruits)
document.write(fruits[f] + "<br>");
</script>
</body>
</html>
