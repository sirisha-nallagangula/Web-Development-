<html>
<head>
<title>Conditional statements</title>
</head>
<body>
<h4>Working with conditional statements in JS</h4>
<p id = "cn">Number check</p>
<script>
window.alert("Welcome to conditional statements");
var num = 113;
if(num % 2 == 0)
document.getElementById("cn").innerHTML = "Even number";
else if (num % 2 == 1)
document.getElementById("cn").innerHTML = "Odd number";
else
document.getElementById("cn").innerHTML = "Composite number";
</script>
</body>
</html>
